<!DOCTYPE html>
<html>
<head>
    <title>Lista de Libros</title>
</head>
<body>
    <h1>Lista de Libros</h1>
    <ul>
        {% for libro in libros %}
            <li>
                <a href="{% url 'detalles_libro' libro.id %}">{{ libro.titulo }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

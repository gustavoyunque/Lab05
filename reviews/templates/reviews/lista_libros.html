<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Libros</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'reviews/css/libros.css' %}">
    <style>
        .enlaces-superiores {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .enlaces-superiores a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .enlaces-superiores a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="enlaces-superiores">
        {% if usuario_nombre %}
            <span>Hola, {{ usuario_nombre }}</span>
            <a href="{% url 'logout_usuario' %}">Cerrar Sesi칩n</a>
        {% else %}
            <a href="{% url 'login_usuario' %}">Iniciar Sesi칩n</a>
            <a href="{% url 'crear_usuario' %}">Registrar Usuario</a>
        {% endif %}
        <a href="{% url 'crear_libro' %}">A침adir Libro</a>
    </div>

    <h1>Lista de Libros</h1>
    <ul>
        {% for libro in libros %}
            <li>
                <a href="{% url 'detalles_libro' libro.id %}">{{ libro.titulo }}</a>
                - {{ libro.autor }}
            </li>
        {% endfor %}
    </ul>

    <footer>
        <p>&copy; LibreriaConLibros 2024</p>
        <a href="{% url 'lista_resenas' %}" class="ir-a-resenas">Rese침as</a>
    </footer>
</body>
</html>

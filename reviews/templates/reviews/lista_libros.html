<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LISTA DE LIBROS</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'reviews/css/styles.css' %}">
</head>
<body>
    <h1>~ LIBROS ~</h1>
    <ul>
        {% for libro in libros %}
            <li>
                <a href="{% url 'detalles_libro' libro.id %}">{{ libro.titulo }}</a>
            </li>
        {% endfor %}
    </ul>
	
	<footer>
        <p>&copy; LibreriaConLibros 2024</p>
    </footer>
</body>
</html>
